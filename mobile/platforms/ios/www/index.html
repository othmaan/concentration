    <!-- Set meta tags -->
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Page title -->
    <title>Concentration Game Demo</title>

    <!-- Library imports -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <link rel="import" href="bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="components/game-card.html">

</head>



<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style>
        .centered {
            text-align: center;
        }
    </style>
</custom-style>





    <iron-pages>
        <game-score score="{{currentScore}}"></game-score>
        <div class="centered">
            <!-- TODO: Replace with iron-repeat -->
            <game-card flippable="" unrevealed="" url="[[imageUrl]]" idx="0" onreveal="onReveal(id, idx)"></game-card>
            <game-card flippable="" unrevealed="" url="[[imageUrl]]" idx="1" onreveal="onReveal(id, idx)"></game-card>
            <game-card flippable="" unrevealed="" url="[[imageUrl]]" idx="2" onreveal="onReveal(id, idx)"></game-card>
            <game-card flippable="" unrevealed="" url="[[imageUrl]]" idx="3" onreveal="onReveal(id, idx)"></game-card>
            <game-card flippable="" unrevealed="" url="[[imageUrl]]" idx="4" onreveal="onReveal(id, idx)"></game-card>
            <game-card flippable="" unrevealed="" url="[[imageUrl]]" idx="5" onreveal="onReveal(id, idx)"></game-card>
        </div>
    </iron-pages>

    <!-- Imports -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/index.js"></script>



</html>
